<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:invalid {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <header>
        <nav>

        </nav>
    </header>

    <main>
        <h1>
            Sign Up
        </h1>
        <form action="">
            <div>
                <label for="user_first_name">First name</label>
                <input type="text" id="user_first_name" name="user_first_name" required minlength="3">
            </div>
            <div>
                <label for="user_last_name">Last name</label>
                <input type="text" id="user_last_name" name="user_last_name" required minlength="3">
            </div>
            <div>
                <label for="user_email">Email</label>
                <input type="email" id="user_email" name="user_email" required minlength="3">
            </div>
            <div>
                <label for="user_password">Password</label>
                <input type="password" id="user_password" name="user_password" required minlength="3">
            </div>
            <div>
                <label for="user_confirm_password">Confirm password</label>
                <input type="password" id="user_confirm_password" name="user_confirm_password" required minlength="3">
            </div>
            <div>
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </main>
    <footer>
        <p>
            &copy; 2024
        </p>
    </footer>
</body>

</html>
